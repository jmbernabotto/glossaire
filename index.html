<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossaire IA - Termes et Définitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Glossaire Intelligence Artificielle</h1>
            <p class="subtitle">Dictionnaire des termes essentiels pour vos projets IA</p>
        </header>

        <div class="search-section">
            <input type="text" id="searchInput" placeholder="Rechercher un terme..." class="search-input">
            <button id="addTermBtn" class="add-btn">+ Ajouter un terme</button>
        </div>

        <div class="glossary-grid" id="glossaryGrid">
            <!-- Les termes seront générés dynamiquement -->
        </div>

        <!-- Modal pour ajouter un nouveau terme -->
        <div id="addTermModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Ajouter un nouveau terme</h2>
                <form id="addTermForm">
                    <div class="form-group">
                        <label for="termName">Terme :</label>
                        <input type="text" id="termName" required>
                    </div>
                    <div class="form-group">
                        <label for="termDefinition">Définition :</label>
                        <textarea id="termDefinition" rows="4" required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancelBtn" class="cancel-btn">Annuler</button>
                        <button type="submit" class="submit-btn">Ajouter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
